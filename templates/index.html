<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .filter-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .chart-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Sales Dashboard</h1>
            <p>Interactive sales analytics with real-time filtering</p>
        </div>
        
        <div class="content">
            <div class="filters">
                <div class="filter-group">
                    <label for="productSelect">Filter by Product:</label>
                    <select id="productSelect">
                        <option value="">All Products</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="regionSelect">Filter by Region:</label>
                    <select id="regionSelect">
                        <option value="">All Regions</option>
                    </select>
                </div>
            </div>
            
            <div id="loading" class="loading">Loading dashboard...</div>
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="chart-section" style="display: none;" id="chartSection">
                <h3 style="margin-bottom: 20px; color: #333;">Sales Trend Over Time</h3>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            
            <div class="stats" id="statsContainer" style="display: none;">
                <!-- Stats will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let allData = [];

        // Start the app
        async function init() {
            try {
                await loadOptions();
                await loadData();
                showContent();
            } catch (error) {
                showError('Failed to initialize dashboard: ' + error.message);
            }
        }

        // Load filter options
        async function loadOptions() {
            const response = await fetch('/api/options');
            if (!response.ok) throw new Error('Failed to load options');
            
            const options = await response.json();
            if (options.error) throw new Error(options.error);
            
            const productSelect = document.getElementById('productSelect');
            const regionSelect = document.getElementById('regionSelect');
            
            // Clear existing options (except "All")
            productSelect.innerHTML = '<option value="">All Products</option>';
            regionSelect.innerHTML = '<option value="">All Regions</option>';
            
            // Add product options
            options.products.forEach(product => {
                const option = document.createElement('option');
                option.value = product;
                option.textContent = product;
                productSelect.appendChild(option);
            });
            
            // Add region options
            options.regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionSelect.appendChild(option);
            });
            
            // Add event listeners
            productSelect.addEventListener('change', loadData);
            regionSelect.addEventListener('change', loadData);
        }

        // Load and display data
        async function loadData() {
            try {
                const product = document.getElementById('productSelect').value;
                const region = document.getElementById('regionSelect').value;
                
                const params = new URLSearchParams();
                if (product) params.append('product', product);
                if (region) params.append('region', region);
                
                const response = await fetch('/api/data?' + params.toString());
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                allData = data;
                updateChart();
                updateStats();
                
            } catch (error) {
                showError('Failed to load data: ' + error.message);
            }
        }

        // Create/update chart
        function updateChart() {
            // Group data by date and sum amounts
            const dailyTotals = {};
            allData.forEach(item => {
                if (!dailyTotals[item.date]) {
                    dailyTotals[item.date] = 0;
                }
                dailyTotals[item.date] += item.amount;
            });
            
            const dates = Object.keys(dailyTotals).sort();
            const amounts = dates.map(date => dailyTotals[date]);
            
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates.map(date => {
                        const d = new Date(date);
                        return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    }),
                    datasets: [{
                        label: 'Daily Sales ($)',
                        data: amounts,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Update statistics
        function updateStats() {
            const total = allData.reduce((sum, item) => sum + item.amount, 0);
            const average = total / allData.length || 0;
            const records = allData.length;
            
            // Find highest single sale
            const highest = allData.reduce((max, item) => Math.max(max, item.amount), 0);
            
            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">$${total.toLocaleString()}</div>
                    <div class="stat-label">Total Sales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${average.toFixed(0)}</div>
                    <div class="stat-label">Average Sale</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${records}</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${highest.toLocaleString()}</div>
                    <div class="stat-label">Highest Sale</div>
                </div>
            `;
        }

        // Show content sections
        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('chartSection').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'grid';
        }

        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
